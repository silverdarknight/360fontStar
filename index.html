		<div class="container">
			<div id="touchEl">
				<div class="touchEl_Area">

			<div id="selectType">

					</li>
					<li class="selectType_Area">
						<input id="selectType_checkPW" type="radio" value="checkPW" name="PWType" class="PWTypeSelect">
						<label for="selectType_checkPW">验证密码</label>
					</li>
				</ul>
			</div>
		</div>
